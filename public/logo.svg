<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120" width="120" height="120">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2e1a"/>
      <stop offset="100%" style="stop-color:#0d1f0d"/>
    </linearGradient>
    <linearGradient id="lineGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4ade80;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#4ade80;stop-opacity:1"/>
    </linearGradient>
    <linearGradient id="coinGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde68a"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="coinShine" x1="20%" y1="20%" x2="60%" y2="60%">
      <stop offset="0%" style="stop-color:#fef9c3;stop-opacity:0.9"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="coinGlow">
      <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="softGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="120" height="120" rx="26" fill="url(#bgGrad)"/>

  <!-- Subtle grid lines -->
  <line x1="18" y1="85" x2="95" y2="85" stroke="#4ade80" stroke-width="0.4" stroke-opacity="0.15"/>
  <line x1="18" y1="68" x2="95" y2="68" stroke="#4ade80" stroke-width="0.4" stroke-opacity="0.1"/>
  <line x1="18" y1="51" x2="95" y2="51" stroke="#4ade80" stroke-width="0.4" stroke-opacity="0.08"/>

  <!-- Area fill under the curve -->
  <path d="M20,85 L20,78 L35,65 L50,70 L63,50 L78,57 L89,42 L89,85 Z"
        fill="#4ade80" fill-opacity="0.06"/>

  <!-- Sparkline — s'arrête avant la pièce -->
  <polyline
    points="20,78 35,65 50,70 63,50 78,57 89,42"
    fill="none"
    stroke="url(#lineGrad)"
    stroke-width="2.5"
    stroke-linecap="round"
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Halo derrière la pièce -->
  <circle cx="95" cy="36" r="11" fill="#f59e0b" fill-opacity="0.15" filter="url(#softGlow)"/>

  <!-- Pièce — bord extérieur (relief) -->
  <circle cx="95" cy="36" r="10" fill="#92400e"/>

  <!-- Pièce — face principale -->
  <circle cx="95" cy="36" r="8.5" fill="url(#coinGrad)" filter="url(#coinGlow)"/>

  <!-- Reflet brillant sur la pièce -->
  <circle cx="95" cy="36" r="8.5" fill="url(#coinShine)"/>

  <!-- Symbole $ centré -->
  <text
    x="95" y="40.5"
    text-anchor="middle"
    font-family="Georgia, serif"
    font-size="10"
    font-weight="bold"
    fill="#92400e"
    fill-opacity="0.85"
  >$</text>
</svg>